{% extends 'base.html' %}
{% block title %}Обратная связь{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">
        Связь с администратором
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'users:signup' %}">
          {% csrf_token %}
          {% form_as_p %}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
